<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Live! Official Website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Love_Live%21_Logo.png" alt="Love Live! Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
               
                
                <li><a href="#about">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner -->
        <section class="banner">
            <img src="https://i0.wp.com/anitrendz.net/news/wp-content/uploads/2023/09/lovelivesuperstarseason3_2024releasewindowannouncement-1-scaled-e1694350261440.jpg" alt="Banner Image">
            <div class="banner-content">
                <h1>Welcome to Love Live!</h1>
                <p>A place where dreams come true.</p>
               
            </div>
        </section>

        

        <!-- News Section -->
        <section class="news" id="news">
            <div class="container">
                <h2>About Us</h2>
                <div class="news-list">
                    <!-- News Items dynamically loaded from backend -->
                    <div class="news-item">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Hasunosora_Girls%27_High_School_Idol_Club_Japanese_logo.png" alt="News Image">
                        <h3>Hasunosora</h3>
                        
                        
                        <a href="https://www.lovelive-anime.jp/hasunosora/">Read More</a>
                    </div>

                    <div class="news-item">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Nijigasaki.Logo.jpg" alt="News Image">
                        <h3>Nijigasaki</h3>
                        

                        <a href="https://www.lovelive-anime.jp/nijigasaki/">Read More</a>
                    </div>

                    <div class="news-item">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Love_Live%21_Superstar%21%21_English_logo.svg/2560px-Love_Live%21_Superstar%21%21_English_logo.svg.png" alt="News Image">
                        <h3>Super Star</h3>
                        
                        
                        <a href="https://www.lovelive-anime.jp/yuigaoka/">Read More</a>
                    </div>

                    
                   
                    <!-- More news items -->
                </div>
            </div>
        </section>

       

        <!-- Contact Section -->
        <section class="contact" id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions, feel free to contact us.</p>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Love_Live%21_Logo.png" alt="Love Live! Logo">
            </div>
            <div class="footer-links">
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
